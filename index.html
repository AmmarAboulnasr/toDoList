<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container col-xs-12 col-md-12 col-lg-12">
    <div class="title"><h1>To Do List</h1></div>

  <div class="topPart"></div>
    <input type="date" id="dateField" class="form-inline col-xs-4 col-md-4 col-lg-4" min="2015-10-31" max="2015-12-31" value="2015-10-31">
    <input type="text" id="toDoField" class="col-xs-4 col-md-4 col-lg-4">
    <button id="enterButton" class="col-xs-4 col-md-4 col-lg-4">Enter</button>
  </div>

  <table id="table" class="table table-striped">
    <tr id="firstRow">
      <td>Status</td>
      <td>Description</td>
      <td>Date</td>
    </tr>
  </table>




	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
